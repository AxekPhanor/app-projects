<mat-list role="list">
  <mat-list-item role="listitem" class="list" *ngFor="let project of projects">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>{{project.reference}}</mat-card-title>
        <mat-card-subtitle>{{project.id}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{project.description}}</p>
      </mat-card-content>
    </mat-card>
  </mat-list-item>
</mat-list>
