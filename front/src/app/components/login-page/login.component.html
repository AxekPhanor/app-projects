<mat-sidenav-container class="sidenav-container">
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <span>app-projects</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <app-login-form (eventUserNotFound)="openDialog()" (eventSpinner)="isSpinning($event)" class="formLogin"></app-login-form>
    <mat-progress-spinner *ngIf=spinner [diameter]="70" class="spinner" mode="indeterminate"></mat-progress-spinner>
  </mat-sidenav-content>
</mat-sidenav-container>
